  <script>
        function validate(form) {
            let valid = false;
            if (!valid) {
                alert('Sorry! In private beta, only invited accounts for now.');
                return false;
            }
            else {
                return confirm('Do you really want to submit the form?');
            }
        }
    </script>
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" onsubmit="return validate(this);">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" id="email"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" id="password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" id="password-repeat"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label" id="agree"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="signup">Sign Up</button></div><a href="login.html" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
