    <script>
        function validate(form) {
            let valid = false;
            if (!valid) {
                alert('In private beta, only BETA testers accounts for now.');
                return false;
            }
            else {
                return confirm('Do you really want to submit the form?');
            }
        }
    </script>
</head>

<body>
    <div class="login-clean">
        <form method="post" onsubmit="return validate(this);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <i class="icon ion-ios-person-outline"></i>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" id="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" id="login-btn">Log In</button>
            </div>
            <a href="#" id="forgot-pwd" class="forgot">Forgot your email or password?</a>
        </form>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="https://twitter.com/asantos_2000">
                    <i class="icon ion-social-twitter-outline"></i>
                </a>
                <a href="https://github.com/asantos2000/tensorflow-odonto">

                </a>
